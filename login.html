<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login - Empower Tech Properties</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-inter { font-family: 'Inter', sans-serif; }
        .font-bebas { font-family: 'Bebas Neue', sans-serif; }

        .gradient-dark {
            background: linear-gradient(135deg, #41413f 0%, #2a2a29 50%, #1a1a19 100%);
        }

        .gradient-gold {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .text-gradient {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-purple': '#8b5cf6',
                        'brand-purple-dark': '#7c3aed',
                        'brand-charcoal': '#41413f',
                        'brand-charcoal-dark': '#2a2a29'
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-6">
                <img src="images/axt-logo.png" alt="Empower Tech Properties" class="h-20 w-auto">
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Dashboard Login</h2>
            <p class="text-gray-600 mt-2 font-medium">Authorized Access Only</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 border border-gray-200">
            <form id="loginForm">
                <div class="mb-6">
                    <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-purple focus:border-transparent transition"
                        placeholder="Enter username"
                        required
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-purple focus:border-transparent transition"
                        placeholder="Enter password"
                        required
                    >
                </div>

                <div class="mb-6">
                    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                        Invalid username or password
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full gradient-blue text-white py-3 rounded-lg font-bold text-lg shadow-xl hover:shadow-2xl transition transform hover:scale-105"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="index.html" class="text-brand-purple hover:text-brand-navy transition font-semibold">
                    ‚Üê Back to Home
                </a>
            </div>
        </div>

        <div class="mt-6 text-center text-sm text-gray-700 flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <span class="font-semibold">Secure Login Portal</span>
        </div>
    </div>

    <script>
        // Authentication (in production, use proper backend authentication)
        const CREDENTIALS = {
            'admin': 'empower2025',
            'rich': 'techprop123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            // Check credentials
            if (CREDENTIALS[username] && CREDENTIALS[username] === password) {
                // Store authentication in session
                sessionStorage.setItem('etp_authenticated', 'true');
                sessionStorage.setItem('etp_username', username);

                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Show error
                errorMessage.classList.remove('hidden');

                // Shake animation
                errorMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
            }
        });

        // Check if already logged in
        if (sessionStorage.getItem('etp_authenticated') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>

</body>
</html>
